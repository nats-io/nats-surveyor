name: Testing
on:
  pull_request: {}
  push:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        go: [ '1.21' ]
        os: [ ubuntu-latest, macOS-latest ]
    runs-on: ${{matrix.os}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{matrix.go}}
      - name: Install deps
        shell: bash --noprofile --norc -x -eo pipefail {0}
        run: |
          cd /tmp
          go install -v github.com/golangci/golangci-lint/cmd/golangci-lint@latest
      - name: Lint
        shell: bash --noprofile --norc -x -eo pipefail {0}
        run: |
          go mod tidy
          go vet ./...
          golangci-lint run \
             --no-config --exclude-use-default=false --max-same-issues=0 \
               --disable errcheck \
               --disable gocritic \
               --enable stylecheck \
               --enable unconvert \
               --enable gocyclo \
               --enable gofmt \
               --enable misspell \
               --enable unparam \
               --enable nakedret \
               --enable prealloc \
               --enable misspell \
               ./...

      - name: Run tests
        shell: bash --noprofile --norc -x -eo pipefail {0}
        env:
          CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}
        run: |
          export GOPATH="$RUNNER_WORKSPACE"

          go test -v -race -p 1 ./...
          ./scripts/cov.sh CI
