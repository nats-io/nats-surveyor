name: Testing
on:
  pull_request: {}
  push:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        go: [ 1.19 ]
        os: [ ubuntu-latest, macOS-latest ]
    runs-on: ${{matrix.os}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
        with:
          path: src/github.com/nats-io/nats-surveyor
      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{matrix.go}}
      - name: Install deps
        shell: bash --noprofile --norc -x -eo pipefail {0}
        env:
          GO111MODULE: "on"
        run: |
          export GOPATH="$RUNNER_WORKSPACE"
          cd /tmp && go install -v github.com/wadey/gocovmerge@latest
          cd /tmp && go install -v github.com/golangci/golangci-lint/cmd/golangci-lint@latest
      - name: Lint
        shell: bash --noprofile --norc -x -eo pipefail {0}
        env:
          GO111MODULE: "on"
        run: |
          export GOPATH="$RUNNER_WORKSPACE"

          go mod tidy
          go vet ./...
          $(go env GOPATH)/bin/golangci-lint run \
             --no-config --exclude-use-default=false --max-same-issues=0 \
               --disable errcheck \
               --enable stylecheck \
               --enable unconvert \
               --enable gocyclo \
               --enable gofmt \
               --enable goimports \
               --enable misspell \
               --enable unparam \
               --enable nakedret \
               --enable prealloc \
               --enable gocritic \
               --enable misspell \
               ./...

      - name: Run tests
        shell: bash --noprofile --norc -x -eo pipefail {0}
        env:
          GO111MODULE: "on"
          CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}
        run: |
          export GOPATH="$RUNNER_WORKSPACE"

          go test -v -race -p 1 ./...
          ./scripts/cov.sh CI
